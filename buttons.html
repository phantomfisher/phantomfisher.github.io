<html>
	<head>
		<title>FishCake Collective</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<ul class="horizontal-list-inline">
								<li><a href="index"><img src="images/assets/logo.png" height="100"></a></li>
								<li><a href="order"><img src="images/assets/cart.png" height="100"></a></li>
							</ul>
						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<img class="product-image" src="images/products/placeholder.png" id="targetImage">
						<h2 id="productName">Name</h2>
						<div class="item-row">
							<select id="quantity" name="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<a href="#" id="addToCartButton"><img src="images/assets/addtoorder.png" height="30"></a>
						</div>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<img src="images/assets/button-text.png" height="70px";>
							<section class="tiles">
								<article class="image">
									<span class="image">
										<a href="#menu"><img
											class="clickableImage button"
											src="images/products/button/yiankutku-button.png"
											alt="Yian Kut-Ku"
											data-target="targetImage"
											data-image="images/products/button/yiankutku-button.png"
											data-name="Yian Kut-Ku - Button">
										</a>
									</span>
									<h2>Yian Kut-Ku</h2>
								</article>

								<article class="image">
									<span class="image">
										<a href="#menu"><img
											class="clickableImage button"
											src="images/products/button/khezu-button.png"
											alt="Blue Velvet Worm"
											data-target="targetImage"
											data-image="images/products/button/khezu-button.png"
											data-name="Khezu - Button">
										</a>
									</span>
									<h2>Khezu</h2>
								</article>

								<article class="image">
									<span class="image">
										<a href="#menu"><img
											class="clickableImage button"
											src="images/products/button/paras-button.png"
											alt="Paras"
											data-target="targetImage"
											data-image="images/products/button/paras-button.png"
											data-name="Paras - Button">
										</a>
									</span>
									<h2>Paras</h2>
								</article>

								<article class="image">
									<span class="image">
										<a href="#menu"><img
											class="clickableImage button"
											src="images/products/button/crustle-button.png"
											alt="Crustle"
											data-target="targetImage"
											data-image="images/products/button/crustle-button.png"
											data-name="Crustle - Button">
										</a>
									</span>
									<h2>Crustle</h2>
								</article>

								<article class="image">
									<span class="image">
										<a href="#menu"><img
											class="clickableImage button"
											src="images/products/button/mimic-button.png"
											alt="Mimic"
											data-target="targetImage"
											data-image="images/products/button/mimic-button.png"
											data-name="Mimic - Button">
										</a>
									</span>
									<h2>Mimic</h2>
								</article>

								<article class="image">
									<span class="image">
										<a href="#menu"><img
											class="clickableImage button"
											src="images/products/button/basilisk-button.png"
											alt="Basilisk"
											data-target="targetImage"
											data-image="images/products/button/basilisk-button.png"
											data-name="Basilisk - Button">
										</a>
									</span>
									<h2>Basilisk</h2>
								</article>
							</section>
						</div>
					</div>
					
				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<section>
							<img src="images/assets/follow-text.png" height="40px";>
								<ul class="icons">
									<li>
										<a href="https://www.instagram.com/fishcakecollective/"class="icon brands style2 instagram-logo-alt"><span class="label">Instagram</span></a></li>
									<li>
										<a href="https://bsky.app/profile/fishcakecollective.com"class="icon brands style2 bluesky-logo-alt"><span class="label">Bluesky</span></a>
									</li>
								</ul>
						</section>
					</div>
				</footer>
			</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/cart.js"></script>
		<script src="assets/js/imageswap.js"></script>
	</body>
</html>
