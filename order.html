<!DOCTYPE HTML>
<html>
	<head>
		<title>FishCake Collective</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<header id="header">
					<div class="inner">
						<ul class="horizontal-list-inline">
							<li><a href="index"><img src="images/assets/logo.png" height="100"></a></li>
							<li><a href="order"><img src="images/assets/cart.png" height="100"></a></li>
						</ul>
					</div>
				</header>
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<p>When you place your order, you should receive an email confirmation.
								<br>Once we confirm your order, we will send an invoice to your email, and once paid your items will be shipped.
							</p>
							<form id="orderForm" method="post">
								<div class="fields">
									<div class="field half">
										<input type="text" name="Name" placeholder="Name" required/>
									</div>
									<div class="field half">
										<input type="email" name="Email" placeholder="Email" id="userEmail" required/>
									</div>
									<div class="field">
										<input type="text" name="Address" placeholder="Address" required/>
									</div>
									<div class="field half">
										<input type="text" name="City" placeholder="City" required/>
									</div>
									<div class="field quarter">
										<select name="State" required>
											<option value="AL">Alabama</option>
											<option value="AK">Alaska</option>
											<option value="AZ">Arizona</option>
											<option value="AR">Arkansas</option>
											<option value="CA">California</option>
											<option value="CO">Colorado</option>
											<option value="CT">Connecticut</option>
											<option value="DE">Delaware</option>
											<option value="DC">District Of Columbia</option>
											<option value="FL">Florida</option>
											<option value="GA">Georgia</option>
											<option value="HI">Hawaii</option>
											<option value="ID">Idaho</option>
											<option value="IL">Illinois</option>
											<option value="IN">Indiana</option>
											<option value="IA">Iowa</option>
											<option value="KS">Kansas</option>
											<option value="KY">Kentucky</option>
											<option value="LA">Louisiana</option>
											<option value="ME">Maine</option>
											<option value="MD">Maryland</option>
											<option value="MA">Massachusetts</option>
											<option value="MI">Michigan</option>
											<option value="MN">Minnesota</option>
											<option value="MS">Mississippi</option>
											<option value="MO">Missouri</option>
											<option value="MT">Montana</option>
											<option value="NE">Nebraska</option>
											<option value="NV">Nevada</option>
											<option value="NH">New Hampshire</option>
											<option value="NJ">New Jersey</option>
											<option value="NM">New Mexico</option>
											<option value="NY">New York</option>
											<option value="NC">North Carolina</option>
											<option value="ND">North Dakota</option>
											<option value="OH">Ohio</option>
											<option value="OK">Oklahoma</option>
											<option value="OR">Oregon</option>
											<option value="PA">Pennsylvania</option>
											<option value="RI">Rhode Island</option>
											<option value="SC">South Carolina</option>
											<option value="SD">South Dakota</option>
											<option value="TN">Tennessee</option>
											<option value="TX">Texas</option>
											<option value="UT">Utah</option>
											<option value="VT">Vermont</option>
											<option value="VA">Virginia</option>
											<option value="WA">Washington</option>
											<option value="WV">West Virginia</option>
											<option value="WI">Wisconsin</option>
											<option value="WY">Wyoming</option>
										</select>
									</div>
									<div class="field quarter">
										<input type="text" name="Zip" placeholder="Zip Code" required/>
									</div>

									<input type="hidden" name="Cart" id="cartData">

									<div id="cartContainer" style="padding: 30px;">
										<ul id="cartItems"></ul>
									</div>

								</div>

								<ul class="actions">
									<li>
										<input type="image" 
											src="images/assets/placeorder-text.png" 
											alt="Submit Form" 
											height="70" 
											class="primary">
									</li>
								</ul>
							</form>
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<section>
							<img src="images/assets/follow-text.png" height="40px";>
								<ul class="icons">
									<li>
										<a href="https://www.instagram.com/fishcakecollective/"class="icon brands style2 instagram-logo-alt"><span class="label">Instagram</span></a></li>
									<li>
										<a href="https://bsky.app/profile/fishcakecollective.com"class="icon brands style2 bluesky-logo-alt"><span class="label">Bluesky</span></a>
									</li>
								</ul>
						</section>
					</div>
				</footer>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/orders.js"></script>
			<script src="assets/js/imageswap.js"></script>
			<script src="assets/js/cart.js"></script>
			<script src="assets/js/server.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
			<script>
				(function(){
					emailjs.init("5wv40qnVv956Yt1RY");
				})();
			</script>
			<script src="assets/js/submit.js"></script>

	</body>
</html>
